<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="child">
        <div class="row" id="result">
          0
        </div>
        <div class="row">
          <button type="button" onclick="clearResult()" name="button">AC</button>
          <button type="button" onclick="divideNumber()" name="button">/</button>
          <button type="button" onclick="timesNumber()" name="button">*</button>
          <button type="button" onclick="backSpace()" name="button"> < </button>
        </div>
        <div class="row">
          <button type="button" onclick="numberInput(7)" name="button">7</button>
          <button type="button" onclick="numberInput(8)" name="button">8</button>
          <button type="button" onclick="numberInput(9)" name="button">9</button>
          <button type="button" onclick="minusNumbers()" name="button">-</button>
        </div>
        <div class="row">
          <button type="button" onclick="numberInput(4)" name="button">4</button>
          <button type="button" onclick="numberInput(5)" name="button">5</button>
          <button type="button" onclick="numberInput(6)" name="button">6</button>
          <button type="button" onclick="plusNumbers()" name="button">+</button>
        </div>
        <div class="row">
          <button type="button" onclick="numberInput(3)" name="button">3</button>
          <button type="button" onclick="numberInput(2)" name="button">2</button>
          <button type="button" onclick="numberInput(1)" name="button">1</button>
          <button type="button" onclick="showResult()" name="button">=</button>
        </div>
        <div class="row">
          <button type="button" onclick="numberInput(0)" name="button">0</button>
          <button type="button" onclick="addDot()" name="button">.</button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js" type="text/javascript">
  </script>
</html>
